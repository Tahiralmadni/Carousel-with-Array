<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel sa Array ng JavaScript</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-items" id="carouselItems">
        <!-- Images will be added dynamically -->
        <img src="images/img (1).jpg" id="slider" alt="Slider Images" />
        <div class="controls">
          <button id="prevBtn">&lt; Previous</button>
          <button id="nextBtn">Next &gt;</button>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
